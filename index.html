<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="mystyle.css">
<body>
<div class="ok">
    <p class="ok2" id="data1"></p>
    <button class="ok3" id="data2" type="button" onclick="a()"> ấn vào để giàu to</button>
</div>
</body>
</html>
<script>
    function a() {
        document.getElementById("data1").innerHTML = "";
        setTimeout(rich, 2000);
    }
    function rich() {
        let data1 = Math.floor(Math.random() * 16) + 3
        let tai = " tai "
        let xiu = " xiu "
        if (data1 >= 11) {
            document.getElementById("data1").innerHTML = tai;
        } else {
            document.getElementById("data1").innerHTML = xiu;
        }
    }
</script>
